<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:u="http://xmlns.jcp.org/jsf/passthrough"
      >
    <script>
        $(document).ready(function() {
            $(document).mousemove(function(e) {
                TweenLite.to($('body'),
                        .5,
                        {css:
                                    {
                                        backgroundPosition: "" + parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / '12') + "px, " + parseInt(event.pageX / '15') + "px " + parseInt(event.pageY / '15') + "px, " + parseInt(event.pageX / '30') + "px " + parseInt(event.pageY / '30') + "px"
                                    }
                        });
            });
        });
    </script>

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Group 3</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <!-- Bootstrap 3.3.5 -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css"/>
        <!-- iCheck -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        
<section>
    <div class="container" style="background-color: #3c8dbc;width:1200px;height: 660px;background-image: url(image/12121212.jpg)">
         
                    


                        <div class="row vertical-offset-100">
                            <div class="col-md-4 col-md-offset-4">
                                <div class="panel panel-default">
                                    <div class="panel-heading" style="background-color:#3c8dbc;color:#fff">
                                        <h3 class="panel-title" style="font-weight: 700"> Sign in</h3>
                                    </div>
                                    <div class="panel-body">
                                        <h:form>
                                            <fieldset>

                                                <div class="form-group">
                                                    <h:inputText class="form-control input-lg"  value="#{loginManagedBean.AUserName}" id="username" u:placeholder="Username" />   
                                                </div>
                                                <div class="form-group">
                                                    <h:inputSecret class="form-group input-lg"  value="#{loginManagedBean.APassword}" id="password" u:placeholder="Password"/>
                                                    <h:outputText style="color:red" value="#{loginManagedBean.message}" ></h:outputText>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
                                                        <input name="remember" type="checkbox" value="Remember Me"/> Remember Me
                                                    </label>
                                                </div>
                                                <h:commandButton class="btn btn-lg btn-danger btn-block" action="#{loginManagedBean.login()}"  value="login" id="submit"/>
                                            </fieldset>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
              
    
                
       
        </section>
           
        
    </h:body>
</html>
